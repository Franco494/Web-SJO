<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin - Parroquia San José Obrero</title>
    
    <!-- Enlaces CSS proporcionados -->
    <link href="assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/johndoe.css" rel="stylesheet">
    
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h3 class="text-white text-center">Menu Admin</h3>
        <a href="#misa">Misa</a>
        <a href="#bautismo">Bautismo</a>
        <a href="#matrimonio">Matrimonio</a>
        <a href="#documento">Documento</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <h1>Agenda</h1>
            
            <!-- Calendario Flatpickr -->
            <div id="calendar">
                <input type="text" id="flatpickr" class="form-control" placeholder="Selecciona una fecha">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        $(document).ready(function () {
            // Inicializar Flatpickr para el calendario
            flatpickr("#flatpickr", {
                mode: "multiple", // Permite seleccionar múltiples fechas
                dateFormat: "Y-m-d", // Formato de la fecha
                locale: "es", // Configuración regional en español
                minDate: "today", // No permitir seleccionar fechas pasadas
                disableMobile: true, // Deshabilita la versión móvil si se está usando en escritorio
            });
        });
    </script>

    <script src="assets/js/johndoe.js"></script>
</body>

</html>
