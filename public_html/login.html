<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parroquia San José Obrero</title>
    <link href="assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/johndoe.css" rel="stylesheet">


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html"> Parroquia San Jose Obrero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Iniciar sesión</h5>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block btn-rounded"  onclick="validateLogin()">Iniciar sesión</button>
                </form>
                <div class="text-center mt-3">
                    <p>No tienes cuenta? <a  href="register.html" >Registrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Usuario y contraseña de ejemplo
            const validEmail = "admin";
            const validPassword = "admin";

            // Validar si el correo y la contraseña coinciden
            if (email === validEmail && password === validPassword) {
                window.location.href = "menuadmin.html"; // Redirige al dashboard si es correcto
            } else {
                alert("Correo o contraseña incorrectos");
            }
        }
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
